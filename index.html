<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mi mercado</title>
</head>
<body>
  <main>  
  <div class="hero">
    <h1>Mi mercado de pases</h1>
  </div>
  <div class="tabla">
    <div class="col incorporaciones">
      <h2>Llegan</h2>   
    <button id="clearAltas">Limpiar</button>
    <form id="addAltas">
    <input name="alta" id="inputAltas" type="text">
    <button type="submit">+</button>
    </form>
    <ul id="listAltas">
    </ul>
   
    </div>
    <div class="col permanecen">
      <h2>Se quedan</h2>
      <button id="clearQuedan">Limpiar</button>
      <form id="addQuedan">
      <input name="quedan" id="inputQuedan"  type="text">
      <button type="submit">+</button>
    </form>
      <ul id="listQuedan">
        
      </ul>
    </div>
    <div class="col prestamos">
      <h2>Prestamo</h2>
      <button id="clearPrestamos">Limpiar</button>
      <form id="addPrestamos">
      <input name="presta" id="inputPrestamos" type="text">
      <button type="submit">+</button>
    </form>
      <ul id="listPrestamos">
      
      </ul>
    </div>
    <div class="col partidas">
      <h2>Se van</h2>
      <button id="clearChau">Limpiar</button>
      <form id="addChau">
      <input name="chau" id="inputChau" type="text">
      <button type="submit">+</button>
      </form>
      <ul id="listChau">
       
      </ul>
    </div>
</div>




  </main>
  <script src="index.js"></script>
</body>
</html>
